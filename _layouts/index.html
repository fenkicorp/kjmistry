<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>Flex - {{ page.title }}</title>
    <meta name="viewport" content="width=device-width">

    <!-- syntax highlighting CSS -->
    <link rel="stylesheet" href="/css/syntax.css">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="/css/main.css">

    <!-- Responsive CSS -->
    <link rel="stylesheet" href="/css/responsive.css">

    <!-- Google Fonts -->
    <link href='http://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,700' rel='stylesheet' type='text/css'>
    <link href='http://fonts.googleapis.com/css?family=Raleway:300,400,700' rel='stylesheet' type='text/css'>
</head>

<body>
    <div class="site">
        <div class="sidebar" id="sidebar">
            <div class="header">
                <h1 class="title"><a href="/"><img id="logo" src="https://thumbs.dreamstime.com/z/dentist-holding-dental-tools-wearing-face-mask-36088058.jpg"></a></h1>
                <span class="tagline">Kishan Mistry</span>
            </div>
            <div class="posts">
                <ul class="posts-list">
                    {% for post in site.posts %}
                    <li class="post-link">
                        <a class="post-title" href="{{ post.url }}">
                            <span class="post-date">{{ post.date | date_to_string }}</span> {{ post.title }}
                        </a>
                    </li>
                    {% endfor %}
                </ul>
            </div>
            <div class="footer">
                <span id="footer-links">
                <a href="" class="footer-link">Twitter</a> <span class="separator">&bull;</span>
                <a href="" class="footer-link">LinkedIn</a><span class="separator">&bull;</span>
                <br>
                <br>
                <a href="/about" class="footer-link">About</a><span class="separator">&bull;</span>
                <a href="/treatments" class="footer-link">Treatments</a><span class="separator">&bull;</span>
                <a href="/contact" class="footer-link">Contact</a><span class="separator">&bull;</span>
                </span>
            </div>
        </div>

        <div class="content" id="home">
            <div id="post-info">
                <div id="cover-photo-container">
                    <img id="cover-photo" src="/images/{{ page.cover }}">
                </div>
                <div id="info-container">
                    <h1 id="title">{{ page.title }}</h1>
                    <span id="date">{{ page.date | date_to_string }}</span>
                </div>
            </div>


            <div class="post">
                {{ content }}
            </div>

        </div>


        {{ content }}

    </div>
    <script src="/scripts/responsive.js" type="text/javascript"></script>
</body>

</html>
